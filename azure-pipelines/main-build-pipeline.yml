# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- master

pr:
- master
- develop

pool:
  vmImage: 'ubuntu-latest'

variables:
  solution: '**/*.slnx'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:

- task: DotNetCoreCLI@2
  displayName: dotnet build solution
  inputs:
    command: 'build'
    configuration: '$(buildConfiguration)'
    
- task: DotNetCoreCLI@2
  displayName: dotent pack QRCodeGeneratorApp.Helper.csproj
  inputs:
    command: 'pack'
    packagesToPack: '**/QRCodeGeneratorApp.Helper.csproj'
    packDirectory: '$(Build.ArtifactStagingDirectory)/custom-nuget-packages'
    versioningScheme: 'off'


